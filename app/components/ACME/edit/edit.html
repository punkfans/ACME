<edit>
    <div class="page-container">
        <div class="form-group" ng-repeat="key in edit.keys">
            <label for="{{key}}">{{key | capitalize}}</label>
            <input type="text" class="form-control" id="{{key}}" ng-model="edit.itemModel[key]">
        </div>
        <button ng-click="edit.updateItem()" class="btn-success btn-lg">Update</button>
        <button ng-click="edit.navigationService.goToSearchPage()" class="btn-warning btn-lg">Cancel</button>
    </div>
</edit>
